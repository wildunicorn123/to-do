<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>To-do List</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h2>To-Do List</h2>

                <button id="sort" onclick="sort()">Sort Items</button>
                <input type="text" id="boxie" placeholder="Add List Item...">
                <button id="add" onclick="add()">Add This</button>
            </div>
            <ul id="listings"></ul>
        </div>
    </div>
    <script type="script/javascript" src="script.js"></script>
</body>
</html>
